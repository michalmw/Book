<div class="well row">
	<form action="" method="POST" class="form-horizontal col-md-12" role="form">
			<div class="form-group">
				<legend>Dodaj Autora</legend>
			</div>
			<div class="form-group">
				<label for="input" class="col-sm-2 control-label">Autor:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="author.name">
				</div>
			</div>
			<div class="form-group">
				  <strong> Dodaj Zdjęie</strong>
					        <input type="file" class="btn button-default" ngf-select ng-model="file">
					        <br>Zdjęcia:
					        <ul>
					         
					        </ul>
					        <span class="progress" ng-show="progress >= 0">
					        <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>   
					    </span> 
					    {{errorMsg}}
			</div>
			<div class="form-group">
				<label for="input" class="col-sm-2 control-label">Znany również jako::</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="nickname">
					<a ng-click="addNickname(nickname)" class="btn btn-default pull-right">Dodaj</a>
					<hr>
					<strong ng-repeat="ni in author.nick">{{ni}},</strong>
				</div>
			</div>
			<div class="form-group">
				<label for="input" class="col-sm-2 control-label">Data Urodzenia:</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" ng-model="author.about.bornData">
				</div>
			</div>
			<div class="form-group">
				<label for="input" class="col-sm-2 control-label">Miejsce Urodzenia:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="author.about.bornPlace">
				</div>
			</div>
			<div class="form-group">
				<label for="input" class="col-sm-2 control-label">Data Śmierci:</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" ng-model="author.about.dieData">
				</div>
			</div>
			<div class="form-group">
				<label for="input" class="col-sm-2 control-label">Miejsce Śmierci:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="author.about.diePlace">
				</div>
			</div>
			<div class="form-group">
				<label for="input" class="col-sm-2 control-label">KAtegorie w których pisze:</label>
				<div class="col-sm-10">
					<select class="form-control" ng-repeat="category in categories" multiple>
						<option value="{{category.name}}">{{category.name}}</option>
						<option value="{{sub}}" ng-repeat="sub in category.subcategory">{{category.name}} / {{sub}}</option>
					</select>
				</div>
			</div>
	
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<a ng-click="addAuthor(author, file)" class="btn btn-primary">Dodaj</a>
				</div>
			</div>
	</form>
	<hr>
	<ul ng-repeat="author in authors">
		<li><strong>{{author.name}}</strong> <br>
		<img src="/img/author/{{author.url}}" width="150px;" alt=""></li>
	</ul>
</div>
